<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Calendario de Pausas Activas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Manrope:wght@400;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <a href="./inicio (1).html" class="btn-salida" title="Volver a inicio">‚úñ</a>
  <h1>üìÖCalendario de Pausas Activas</h1>
  <p>Selecciona un d√≠a para ver los ejercicios recomendados</p>

  <div class="container calendario">
    <div class="row justify-content-center">
      <script>
        for (let i = 1; i <= 30; i++) {
          document.write(`
            <div class="col-6 col-md-3 col-lg-2">
              <a href="ejercicios.html#dia${i}" class="btn-dia">D√≠a ${i}</a>
            </div>
          `);
        }
      </script>
    </div>
  </div>

  <button><a href="./recompensas.html">Revisa tus recompensasüèÜ</a></button>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap");

    body {
      font-family: "MuseoModerno", sans-serif;
      background-color: #dbdaad;
      background-size: cover;
      color: #5d6939;
      backdrop-filter: blur(4px);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 60px;
    }

    h1 {
      font-family: "MuseoModerno", sans-serif;
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: 700;
    }


    p {
      font-size: 18px;
      color: #5d6939;
      margin-bottom: 40px;
    }

    .btn-dia {
      padding: 15px;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid #5d6939;
      border-radius: 15px;
      font-weight: bold;
      width: 100%;
      margin-bottom: 15px;
      text-decoration: none;
      display: block;
      color: #5d6939;
      transition: all 0.3s ease;
    }

    .btn-dia:hover {
      background-color: #5d6939;
      color: white;
    }

    .calendario {
      max-width: 900px;
      width: 100%;
    }

    .btn-salida {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      background-color: rgba(255, 255, 255, 0.5);
      color: #5d6939;
      border: 2px solid #5d6939;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 35px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-salida:hover {
      background-color: #5d6939;
      color: white;
    }

    button {
      background-color: #bb8256;
      border: none;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 70px;
    }

    button:hover {
      background-color: #a56a42;
    }

    a {
      color: rgb(255 255 255);
      text-decoration: none;
    }

/* RESPONSIVIDAD ‚Äì CALENDARIO */
* {
  box-sizing: border-box;
}

html, body {
  overflow-x: hidden;
  width: 100%;
  padding: 0;
  margin: 0;
}

/* Espaciado del contenedor en pantallas peque√±as */
@media (max-width: 768px) {
  h1 {
    text-align: center;
    padding: 0 4rem;
  }

  p {
    font-size: 16px;
    padding: 0 1rem;
    text-align: center;
  }

  .btn-dia {
    font-size: 0.95rem;
    padding: 12px;
  }

  .btn-salida {
    top: 15px;
    right: 15px;
    width: 36px;
    height: 36px;
    line-height: 30px;
    font-size: 20px;
  }

  button {
    width: 90%;
    font-size: 0.95rem;
    padding: 0.7rem 1.5rem;
  }
}

@media (max-width: 480px) {
  .col-6 {
    flex: 0 0 100%;
    max-width: 100%;
  }

  .btn-dia {
    font-size: 0.9rem;
    padding: 10px;
  }

  button {
    font-size: 0.9rem;
    padding: 0.7rem 1.2rem;
    margin-bottom: 20px;
  }
}



  </style>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Manrope:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="fondo-bienestar">
    <div class="registro-box">
      <h1>üåøRegistro de Usuario</h1>
      <p class="descripcion">Comienza tu camino hacia el bienestar ‚ú®</p>

      <form id="registroForm">
        <label for="fullname">Nombre completo</label>
        <input type="text" id="fullname" class="ingresoDatos" name="fullname" required />

        <label for="identification">N√∫mero de identificaci√≥n</label>
        <input type="text" id="identification" class="ingresoDatos" name="identification" required />

        <label for="phone">Tel√©fono</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="fechanacimiento">Fecha de nacimiento</label>
        <input type="date" id="fechanacimiento" class="ingresoDatos" name="fechanacimiento" required />

        <label for="areadetrabajo">√Årea de trabajo</label>
        <select id="areadetrabajo" name="areadetrabajo" class="ingresoDatos" required>
          <option value="">Selecciona una opci√≥n</option>
          <option value="administracion">Administraci√≥n</option>
          <option value="ventas">Ventas</option>
          <option value="tecnologia">Tecnolog√≠a</option>
          <option value="recursos_humanos">Recursos Humanos</option>
          <option value="finanzas">Finanzas</option>
          <option value="marketing">Marketing</option>
          <option value="logistica">Log√≠stica</option>
          <option value="atencion_cliente">Atenci√≥n al Cliente</option>
          <option value="produccion">Producci√≥n</option>
          <option value="calidad">Calidad</option>
          <option value="investigacion">Investigaci√≥n y Desarrollo</option>
          <option value="otro">Otro</option>
        </select>

        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" class="ingresoDatos" name="email" required />

        <label for="password">Contrase√±a</label>
        <input type="password" id="password" class="ingresoDatos" name="password" required />

        <button type="submit" class="boton-registrar">Registrar</button>

        <p class="whatslogin">¬øYa tienes una cuenta? <a href="./login.html"> Iniciar sesi√≥n ‚Üí </a></p>
        </p>
      </form>

      <div class="exito" id="successMessage" style="display:none;">
        Registro exitoso. Bienvenido al sistema.
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap");

    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      color: #344833;
    }

    .fondo-bienestar {
      background-image: url('./img/fondo.jpg');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: rgba(243, 243, 243, 0.507);
      background-blend-mode: lighten;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
      min-height: 100vh;
    }

    .registro-box {
      background: linear-gradient(145deg, #cccba9, #bbc59b);
      border-radius: 24px;
      padding: 1.5rem 2.5rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(122, 138, 112, 0.2);
      border: 1px solid #d0decf;
      text-align: center;
      border: 1px solid #AAB97E;
      box-shadow: 0 15px 35px rgba(90, 104, 77, 0.25),
        0 4px 12px rgba(90, 104, 77, 0.18);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .registro-box h1 {
      font-family: "MuseoModerno", sans-serif;
      color: #5d6939;
      margin-bottom: 30px;
      font-family: "MuseoModerno", sans-serif;
      font-size: 28px;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .descripcion {
      color: #6b8068;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #4c604b;
    }

    input,
    select {
      width: 100%;
      padding: 0.8rem;
      border-radius: 12px;
      border: 2px solid #5d6939;
      background-color: #f3ece0;
      font-size: 1rem;
      color: #344833;
      transition: all 0.3s ease;
    }

    .ingresoDatos {
      color: #575858;
      box-shadow: inset 0 2px 4px 0 hsla(0, 0%, 0%, 0.08);
    }

    input:focus,
    select:focus {
      border-color: #a0b89a;
      outline: none;
      box-shadow: 0 0 5px rgba(144, 167, 139, 0.3);
    }

    .boton-registrar {
      background-color: #5d6939;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      font-size: 16px;
      margin-top: 1.5rem;
    }

    .boton-registrar:hover {
      background-color: #4d5b2f;
    }

    .exito {
      background-color: #d6edd6;
      color: #395c3c;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1.5rem;
    }

    .whatslogin {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .whatslogin a {
      color: #5d6939;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  document.getElementById("registroForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const user = {
      nombre: document.getElementById("fullname").value,
      identificacion: document.getElementById("identification").value,
      telefono: document.getElementById("phone").value,
      nacimiento: document.getElementById("fechanacimiento").value,
      area: document.getElementById("areadetrabajo").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    };

    localStorage.setItem("usuario", JSON.stringify(user));

    // SweetAlert2 mensaje de √©xito
    Swal.fire({
      icon: 'success',
      title: '¬°Registro exitoso!',
      text: 'Ser√°s redirigido al inicio de sesi√≥n.',
      confirmButtonColor: '#5d6939'
    }).then(() => {
      window.location.href = "login.html";
    });
  });
</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Manrope:wght@400;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="form-container">
    <img class="logo" src="./img/logo.jpg" alt="logo">
    <h2>¡Bienvenido!</h2>
    <p>Inicia sesion con tu correo y contraseña </p>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit"><a href="./inicio (1).html">Entrar</a></button>
      <p id="errorMsg" class="error"></p>
    </form>
    <p>¿No tienes cuenta? <a href="./registro.html">Regístrate</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Manrope:wght@400;700&display=swap");

    body {
      background-image: url(./img/fondo.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      font-family: 'Manrope', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(243, 243, 243, 0.507);
      background-blend-mode: lighten;


    }

    /* Formulario principal */
    .form-container {
      background: linear-gradient(145deg, #dbdaad, #aab97e);
      border: none;
      border-radius: 20px;
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 20px rgba(93, 105, 57, 0.25);
      text-align: center;
    }

    /* Logo */
    .logo {
      border-radius: 50%;
      width: 90px;
      height: 90px;
      object-fit: cover;
      margin-bottom: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Título */
    .form-container h2 {
      color: #5d6939;
      margin-bottom: 30px;
      font-family: "MuseoModerno", sans-serif;
      font-size: 28px;
      letter-spacing: 1px;
    }

    /* Inputs */
    .form-container input[type="email"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: 2px solid #5d6939;
      border-radius: 10px;
      outline: none;
      background-color: #f3ece0;
      color: #333;
      transition: all 0.3s ease;
      font-size: 15px;
    }



    /* Botón */
    .form-container button {
      background-color: #5d6939;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    .form-container button:hover {
      background-color: #4d5b2f;
    }

    /* Mensaje de error */
    #errorMsg {
      color: #b00020;
      margin-top: 12px;
      font-size: 14px;
    }

    /* Enlace de registro */
    .form-container p {
      margin-top: 20px;
      font-size: 14px;
      color: #3e4a25;
    }

    .form-container p a {
      color: #5d6939;
      text-decoration: underline;
      font-weight: bold;
    }

    a {
      color: rgb(255 255 255);
      text-decoration: none;
    }
  </style>

  <script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const emailInput = document.getElementById("email").value;
    const passwordInput = document.getElementById("password").value;

    const usuarioGuardado = JSON.parse(localStorage.getItem("usuario"));

    if (!usuarioGuardado) {
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'No hay usuarios registrados.',
        confirmButtonColor: '#5d6939'
      });
      return;
    }

    if (usuarioGuardado.email === emailInput && usuarioGuardado.password === passwordInput) {
      Swal.fire({
        icon: 'success',
        title: 'Bienvenido de nuevo',
        text: 'Redirigiendo al inicio...',
        confirmButtonColor: '#5d6939'
      }).then(() => {
        window.location.href = "inicio (1).html";
      });
    } else {
      Swal.fire({
        icon: 'error',
        title: 'Datos incorrectos',
        text: 'Correo o contraseña inválidos.',
        confirmButtonColor: '#5d6939'
      });
    }
  });
</script>
</body>

</html>
